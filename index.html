<!DOCTYPE html>
<html>

	<head>
	
  	<script
 	 src="https://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>
 	
 	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="css/styles.css">
	<script src="javascript/scripts.js"></script>

		<title>Simon Game</title>

	<link href="https://fonts.googleapis.com/css?family=Bevan|Press+Start+2P" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

	</head>

	<body>
		<div class="container-fluid">

			<div class="winner" hidden>WINNER WINNER CHICKEN DINNER!</div>
			
			<div class="simon">
				<div class="top">

					<audio class="tlSound" preload="auto" >
	    			<source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3">
	    				</source>
					</audio>
					<button type="button" class="btn pie topleft" value=0 enabled></button>
					
					<audio class="trSound" preload="auto" >
	    				<source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3">
	    				</source>
					</audio>
					<button type="button" class="btn pie topright" value=1 enabled></button>
				</div>
				
				<div class="display">
					
					<div class="name">SIMON</div>
					

					<div class='score inline'>
						<div class="count">00</div> 
					count
					</div>
					
					<div class='startbtn inline'>
						<button class="btn btn-secondary start"></button>
						start
					</div>

					<div class='strictbtn inline'>
						<button class="btn btn-secondary strict"></button>
						strict
					</div>

				</div>
				
				<div class="bot">

					<audio  class="blSound" preload="auto" >
	    				<source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3">
	    				</source>
					</audio>
					<button type="button" class="btn pie botleft" value=2 enabled></button>

					<audio class="brSound" preload="auto" >
	    				<source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3">
	    				</source>
					</audio>
					<button type="button" class="btn pie botright" value=3 enabled></button>
				</div>
			</div>

		</div>
	</body>
</html>
